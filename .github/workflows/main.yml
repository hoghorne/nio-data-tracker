name: NIO Data Sync

on:
  schedule:
    - cron: '*/10 * * * *' 
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # --- 核心优化：缓存 Playwright 浏览器 ---
      - name: 获取 Playwright 版本号
        id: playwright-version
        run: echo "version=$(pip show playwright | grep Version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: 检查浏览器缓存
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: 安装依赖
        run: pip install playwright

      - name: 安装浏览器 (仅在缓存失效时执行)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium --with-deps

      # --- 运行爬虫 ---
      - name: 运行爬虫记录数据
        run: python tracker.py

      - name: 提交并推送到仓库
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "NIO-Data-Bot"
          git add nio_swaps.csv
          git commit -m "Auto-update: $(date)" || exit 0
          git push
