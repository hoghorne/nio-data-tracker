name: NIO Data Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装浏览器引擎
        run: |
          pip install playwright
          playwright install chromium

      - name: 运行爬虫记录数据
        run: python tracker.py

      - name: 提交并推送到仓库
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "NIO-Data-Bot"
          git add nio_swaps.csv
          git commit -m "Auto-update: $(date)" || exit 0
          git push
