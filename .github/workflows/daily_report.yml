name: Data Analytics and Visual

on:
  push:
    paths:
      - 'nio_swaps.csv'
  workflow_dispatch:  # 允许在 GitHub Actions 页面手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    # 授予 GitHub Action 写入仓库的权限
    permissions:
      contents: write
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # 获取完整历史，减少 push 冲突

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas plotly

    - name: Run Analytics
      run: python analytics.py
      
    - name: Commit and Push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 检查文件是否存在
        if [ -f index.html ]; then
          git add index.html
          # 检查是否有内容变更，避免产生空的 commit 导致报错
          if git diff --staged --quiet; then
            echo "No changes in index.html, skipping."
          else
            git commit -m "Update dashboard: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi
        else
          echo "Error: index.html was not generated by analytics.py"
          exit 1
        fi
