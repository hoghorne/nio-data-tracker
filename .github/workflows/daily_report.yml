name: Data Analytics and Visual

on:
  push:
    paths:
      - 'nio_swaps.csv'
  workflow_dispatch: 

# 设置 GITHUB_TOKEN 的权限，允许发布到 Pages
permissions:
  contents: write
  pages: write
  id-token: write

# 确保同一时间只有一个部署任务在运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Analytics
        run: python analytics.py
        
      - name: Commit and Push CSV changes
        # 这一步保留，是为了让仓库里的 index.html 和数据也保持更新记录
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -f index.html ]; then
            git add index.html daily_swaps.csv
            if git diff --staged --quiet; then
              echo "No changes to commit."
            else
              git commit -m "Update dashboard data: $(date +'%Y-%m-%d %H:%M:%S')"
              git push origin main
            fi
          fi

      - name: Upload Pages Artifact
        # 将生成的 index.html 和相关静态文件打包，准备发布
        uses: actions/upload-pages-artifact@v3
        with:
          # 如果你的 index.html 在根目录，则填 '.'
          # 如果在 dist 目录，则填 'dist'
          path: '.'

  deploy:
    # 部署任务必须等待构建任务完成后再开始
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
